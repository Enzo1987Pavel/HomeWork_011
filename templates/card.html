<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карточка кандидата</title>
</head>
<body>

    {% for candidate in candidates %}
        <h1>{{ candidate.name }}</h1>
        <p>{{ candidate.position }}</p>
        <img src="{{ candidate.picture }}" width=200 alt="картинка кандидата"/>
        <p>{{ candidate.skills }}</p>
    {% endfor %}

</body>
</html>
