<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карточка кандидата</title>
</head>
<body>

    {% for cand in candidate %}
        <h1>{{ cand.name }}</h1>
        <p>{{ cand.position }}</p>
        <img src="{{ cand.picture }}" width=200 alt="картинка кандидата"/>
        <p>{{ cand.skills }}</p>
    {% endfor %}

</body>
</html>
